<!DOCTYPE html>
<html>
	<head>
		<title>Header, Footer, and Filters with Dropdown</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<ul class="popover">
						<li>
							<h2>New York</h2>
							<ul>
								<li>New York City</li>
								<li>Albany</li>
								<li>Syracuse</li>
							</ul>
						</li>
						<li>
							<h2>California</h2>
							<ul>
								<li>Los Angeles</li>
								<li>San Francisco</li>
								<li>San Diego</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<ul class="popover">
						<li>Gym</li>
						<li>Swimming Pool</li>
						<li>Parking</li>
					</ul>
				</div>
				<button class="search-button">Search</button>
			</section>
		</div>
		<footer>
			<span>Best School</span>
		</footer>
	</body>
</html>
